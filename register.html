<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="CSS/register.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.2.1/css/all.css"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="logo">Shopping Cart</a>
          <div class="links">
            <li><a href="login.html">log In </a></li>
            <li><a href="register.html">Sign Up </a></li>
          </div>
        </div>
      </div>
    </header>
    <!-- form -->
    <section class="form">
      <h1>Register User</h1>
      <form>
        <input type="text" placeholder="Enter username" name="" id="username" />
        <input type="email" placeholder="Enter email" name="" id="email" />
        <input
          type="password"
          placeholder="Enter password"
          name=""
          id="password"
        />
        <input type="submit" value="SGIN UP " name="" id="sign_up" />
      </form>
      <div class="form-bottom">
        <p>Not have Account ?</p>
        <a href="login.html">log in</a>
      </div>
    </section>
    <!-- script  -->
    <script src="js/register.js"></script>
  </body>
</html>
